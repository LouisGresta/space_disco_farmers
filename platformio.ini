; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = disco_f407vg

[env:disco_f407vg]
platform = ststm32
board = disco_f407vg
framework = stm32cube
monitor_speed = 115200
monitor_port = /dev/cu.usbserial-*
build_flags =
    -I include/
    -I src/FreeRTOS/Source/CMSIS_RTOS_V2
    -I src/FreeRTOS/Source/include
    -I src/FreeRTOS/Source/portable/GCC/ARM_CM4F
    -mthumb -mfpu=fpv4-sp-d16 -mfloat-abi=softfp
    -O0 -Wall -g3
debug_build_flags = -O0 -Wall -g3
test_transport = custom
test_ignore = desktop

# ONLY FOR TESTING ON DESKTOP
[env:native]
platform = native
build_flags = -I include/ -O0 -Wall -g3
build_src_filter = +<*.c> -<hardware.c> -<main.c>
debug_build_flags = -O0 -Wall -g3
test_build_src = yes
test_ignore = embedded
